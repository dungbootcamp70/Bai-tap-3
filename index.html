<body>
    <div class="container">
        <h3>Bài tập 3: Viết chương trình cho phép người dùng nhập vào giá trị gốc và giá trị replace. Thay đổi giá trị đó nếu trong mảng có chứa giá trị đó đồng thời hiển thị cập nhật thành công, ngược lại giá trị đó không có trong mảng thì thông báo không tìm thấy</h3>
        <h3 class="alert alert-success">Cho array như sau: 
            <span id="arr">    [11,17,19,25,17,31,37] </span>
        </h3>
        <div class="form-group">
            <label>Nhập vào giá trị cần thay đổi</label>
            <input class="form-control w-25 d-inline" id="giaTriGoc" />
        </div>
        <div class="form-group mt-2">
            <label>Nhập vào giá trị mới</label>
            <input class="form-control w-25 d-inline" id="giaTriMoi" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="btnUpDate">Cập nhật</button>
        </div>
        <p class="text text-danger" id="update-info"></p>
        <h3 class="text text-secondary" id="update-arr"></h3>
    </div>
